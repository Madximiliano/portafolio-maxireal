<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio - Mobile Menu üíÖ</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Special+Elite&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: auto;
      overflow-x: hidden;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      background: #fefefe;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="16"><text x="0" y="12" font-size="14" fill="black" font-family="Arial, sans-serif">mad</text></svg>') 0 12, auto;
    }

    /* ---- BARRA SUPERIOR ---- */
    #categories-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      z-index: 1000;
      height: 40px;
      width: 100vw;
    }

    .name-label {
      font-family: 'Special Elite', monospace;
      font-weight: 600;
      font-size: 1rem;
      color: #ffffff;
      margin-left: 24px;
    }

    .buttons-container {
      display: flex;
      gap: 24px;
      margin-right: 24px;
    }

    .buttons-container a {
      font-family: 'Special Elite', monospace;
      font-size: 0.6rem;
      font-weight: 600;
      background: none;
      border: none;
      color: #ffffff;
      cursor: pointer;
      padding: 8px 16px;
      border-bottom: 2px solid transparent;
      text-decoration: none;
      transition: border-color 0.3s ease;
    }

    .buttons-container a:hover {
      border-color: #000;
    }

    /* ---- IM√ÅGENES ---- */
    .image-grid {
      display: grid;
      grid-template-columns: 1fr;
      width: 100vw;
      margin-top: 60px;
    }

    .image-large {
      width: 100%;
      height: 700px;
      object-fit: cover;
    }

    .image-small {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }

    @media (min-width: 768px) {
      .image-grid {
        grid-template-columns: 1fr 1fr;
      }
      .image-large {
        grid-column: span 2;
      }
    }

    /* ---- HAMBURGUESA ---- */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      width: 30px;
      height: 24px;
      background: transparent;
      border: none;
      cursor: pointer;
      margin-right: 24px;
      z-index: 1101;
    }

    .hamburger span {
      height: 3px;
      background: white;
      width: 100%;
      display: block;
    }
