<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio - Sin espacio con cursor personalizado</title>

  <!-- Nueva fuente personalizada -->
  <style>
    @font-face {
      font-family: 'NeueHaasDisplay';
      src: url('fonts/NeueHaasDisplayMediu.ttf') format('truetype');
      letter-spacing: 0.05em; /* üëà nuevo */
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: auto;
      overflow-x: hidden;
    }

    body {
      font-family: 'NeueHaasDisplay', sans-serif;
      font-weight: 500;
      background: #fefefe;
      color: #ffffff;
      line-height: 1.2;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="16"><text x="0" y="12" font-size="14" fill="white" font-family="Arial, sans-serif">mad</text></svg>') 0 12, auto;
    }

    #categories-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: right;
      padding: 8px 12px;
      z-index: 1000;
      height: 40px;
      width: 100vw;
      max-width: 100vw;
      user-select: none;
    }

    #categories-bar .name-label {
      font-family: 'NeueHaasDisplay', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      color: #ffffff;
      white-space: nowrap;
      text-align: left;
      flex-shrink: 1x;
      margin-left: 24px;
    }

    #categories-bar .buttons-container {
      display: flex;
      gap: 24px;
      justify-content: flex-end;
      flex: 1;
      margin-right: 24px;
      flex-wrap: wrap;
    }

    #categories-bar button {
      font-family: 'NeueHaasDisplay', sans-serif;
      font-size: 0.6rem;
      font-weight: 600;
      background: none;
      border: none;
      color: #ffffff;
      cursor: pointer;
      padding: 8px 16px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
      text-align: center;
    }

    #categories-bar button:hover,
    #categories-bar button:focus {
      border-color: #000;
      outline: none;
    }

    #categories-bar button.active {
      border-color: #000;
      font-weight: 700;
    }

    .image-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0;
      margin: 0;
      padding: 0;
      width: 100vw;
    }

    .image-large {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0 !important;
      display: block;
    }

    .image-small {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0 !important;
      display: block;
    }

    @media (min-width: 768px) {
      .image-grid {
        grid-template-columns: 1fr 1fr;
      }
      .image-large {
        grid-column: span 2;
      }
    }

    @media (max-width: 768px) {
      #categories-bar {
        flex-direction: column;
        align-items: flex-start;
        padding: 12px 16px;
        height: auto;
        gap: 8px;
      }

      #categories-bar .buttons-container {
        justify-content: right;
        margin-right: 0;
        gap: 12px;
      }

      #categories-bar .name-label {
        margin-left: 0;
        font-size: 0.5rem;
      }

      .image-large, .image-small {
        height: 100%;
      }

      h1, h2, h3 {
        font-size: 1.3rem;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      .buttons-container {
        display: none !important;
        flex-direction: column;
        background-color: transparent;
        width: 100%;
        position: absolute;
        top: 40px;
        left: 0;
        padding: 10px 0;
        z-index: 1000;
      }

      .buttons-container.show {
        display: flex !important;
      }

      .buttons-container button {
        width: 100%;
        text-align: left;
        padding-left: 24px;
      }

      .hamburger {
        display: block !important;
        font-size: 4rem;
        background: transparent;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 1100;
      }
    }

    @media (min-width: 769px) {
      .buttons-container {
        display: flex !important;
        position: static;
        flex-direction: row;
        background: transparent;
        padding: 0;
        margin-right: 24px;
        gap: 24px;
      }

      .buttons-container button {
        width: auto;
        text-align: center;
        padding-left: 0;
      }

      .hamburger {
        display: none !important;
      }
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="categories-bar">

  </div>

  <script>
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    hamburgerBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("show");
    });

    window.addEventListener("resize", () => {
      if (window.innerWidth > 768) {
        mobileMenu.classList.remove("show");
      }
    });
  </script>
</body>
</html>
