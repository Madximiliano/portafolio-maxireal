<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio - Sin espacio con cursor personalizado</title>
  <!-- Fuente Montserrat y Special Elite -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Special+Elite&display=swap" rel="stylesheet" />
  <style>
    /* CSS reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; 
      padding: 0;
      width: 100%;
      height: auto; /* Permitir altura automática */
      overflow-x: hidden; /* Evitar el scroll horizontal */
    }
    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      background: #fefefe;
      color: #000;
      line-height: 1.2;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="16"><text x="0" y="12" font-size="14" fill="black" font-family="Arial, sans-serif">mad</text></svg>') 0 12, auto; /* Cursor personalizado */
    }
    #categories-bar {
      position: fixed;
      top: 0; 
      left: 0; 
      right: 0;
      background: transparent;
      mix-blend-mode: difference;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      z-index: 1000;
      height: 40px;
      width: 100vw;
      max-width: 100vw;
      user-select: none;
    }
    #categories-bar .name-label {
      font-family: 'Special Elite', monospace;
      font-weight: 600;
      font-size: 1rem;
      color: #000;
      white-space: nowrap;
      text-align: left;
      flex-shrink: 0;
      margin-left: 24px;
    }
    #categories-bar .buttons-container {
      display: flex;
      gap: 24px;
      justify-content: flex-end;
      flex: 1;
      margin-right: 24px;
    }
    #categories-bar button {
      font-family: 'Special Elite', monospace;
      font-size: 0.6rem;
      font-weight: 600;
      background: none;
      border: none;
      color: #000;
      cursor: pointer;
      padding: 8px 16px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
      text-align: center;
    }
    #categories-bar button:hover,
    #categories-bar button:focus {
      border-color: #000;
      outline: none;
    }
    #categories-bar button.active {
      border-color: #000;
      font-weight: 700;
    }
    .image-grid {
      display: grid;
      grid-template-columns: 1fr; /* Una columna para la imagen grande */
      gap: 0;
      margin: 0; /* Eliminado margen arriba, para no dejar espacio */
      padding: 0;
      width: 100vw;
    }
    .image-large {
      width: 100%; /* Ocupa el 100% del ancho */
      height: 700px; /* Altura fija para la imagen grande */
      object-fit: cover; /* Mantiene la relación de aspecto */
      border-radius: 0 !important;
      display: block;
    }
    .image-small {
      width: 100%; /* Ocupa el 50% del ancho */
      height: 500px; /* Altura fija para las imágenes pequeñas */
      object-fit: cover; /* Mantiene la relación de aspecto */
      border-radius: 0 !important;
      display: block;
    }
    @media (min-width: 768px) {
      .image-grid {
        grid-template-columns: 1fr 1fr; /* Dos columnas para las imágenes pequeñas */
      }
      .image-large {
        grid-column: span 2; /* La imagen grande ocupa ambas columnas */
      }
    }
  </style>
</head>
<body>
  <div id="categories-bar">
    <div class="name-label"><a href="index.html" style="color: #000; text-decoration: none;">Maximiliano Vásquez</a></div>
    <div class="buttons-container">

      <button><a href="commercial.html" style="color: #000; text-decoration: none;">Commercial</a></Commercial>
