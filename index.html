<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio - Sin espacio con cursor personalizado</title>

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: auto;
      overflow-x: hidden;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 200;
      background: #fefefe;
      color: #ffffff;
      line-height: 1.2;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;

    #categories-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      z-index: 1000;
      height: 40px;
      width: 100vw;
      max-width: 100vw;
      user-select: none;
    }

    #categories-bar .name-label {
      font-family: 'Special Elite', monospace;
      font-weight: 600;
      font-size: 1rem;
      color: #ffffff;
      white-space: nowrap;
      text-align: left;
      flex-shrink: 1x;
      margin-left: 24px;
    }

    #categories-bar .buttons-container {
      display: flex;
      gap: 24px;
      justify-content: flex-end;
      flex: 1;
      margin-right: 24px;
      flex-wrap: wrap;
    }

    #categories-bar button {
      font-family: 'Special Elite', monospace;
      font-size: 0.6rem;
      font-weight: 600;
      background: none;
      border: none;
      color: #ffffff;
      cursor: pointer;
      padding: 8px 16px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
      text-align: center;
    }

    #categories-bar button:hover,
    #categories-bar button:focus {
      border-color: #000;
      outline: none;
    }

    #categories-bar button.active {
      border-color: #000;
      font-weight: 700;
    }

    .image-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0;
      margin: 0;
      padding: 0;
      width: 100vw;
    }

    .image-large {
      width: 100%;
      height: 700px;
      object-fit: cover;
      border-radius: 0 !important;
      display: block;
    }
