<!DOCTYPE html>

  <link rel="stylesheet" href="styles.css">

  <!-- Fuente Montserrat y Special Elite -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Special+Elite&display=swap" rel="stylesheet" />
  <style>
    /* CSS reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 300; /* Light */
      background: #fff;
      color: #000; /* Texto en negro */
      line-height: 1.2;
      padding: 2rem 1rem 2rem;
      max-width: 900px;
      margin: 0 auto;
      font-size: 0.7rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center; /* Centrar horizontalmente */
      justify-content: center; /* Centrar verticalmente */
      position: relative;
    }

    #categories-bar {
      position: fixed;
      top: 0; 
      left: 0; 
      right: 0;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      z-index: 1000;
      height: 40px;
      width: 100vw;
      max-width: 100vw;
      user-select: none;
    }
    #categories-bar .name-label {
      font-family: 'Special Elite', monospace;
      font-weight: 600;
      font-size: 1rem;
      color: #000; /* Texto en negro */
      white-space: nowrap;
      text-align: left;
      flex-shrink: 0;
      margin-left: 24px;
      text-decoration: none; /* Sin subrayado */
    }
    #categories-bar .buttons-container {
      display: flex;
      gap: 24px;
      justify-content: flex-end;
      flex: 1;
      margin-right: 24px;
    }
    #categories-bar button {
      font-family: 'Special Elite', monospace;
      font-size: 0.6rem;
      font-weight: 600;
      background: none;
      border: none;
      color: #000; /* Texto en negro */
      cursor: pointer;
      padding: 8px 16px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
      text-align: center;
      text-decoration: none; /* Sin subrayado */
    }
    #categories-bar button:hover,
    #categories-bar button:focus {
      border-color: #000;
      outline: none;
    }
    #categories-bar button.active {
      border-color: #000;
      font-weight: 700;
    }

    #language-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1100;
      display: flex;
      width: 60px;
      height: 26px;
      border-radius: 20px;
      border: 2px solid #aaa;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 0.7rem;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.12);
      transition: box-shadow 0.3s ease;
    }
    #language-toggle:hover {
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }
    #language-toggle > div {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    #language-toggle .es, #language-toggle .en {
      color: #555;
      background-color: #f9f9f9;
    }
    #language-toggle.es-active .es {
      background-color: #000;
      color: #fff;
    }
    #language-toggle.es-active .en {
      background-color: #f9f9f9;
      color: #555;
    }
    #language-toggle.en-active .en {
      background-color: #000;
      color: #fff;
    }
    #language-toggle.en-active .es {
      background-color: #f9f9f9;
      color: #555;
    }

    .content {
      display: flex; /* Usar flexbox para las columnas */
      justify-content: space-between; /* Espacio entre columnas */
      width: 100%; /* Asegura que las cajas ocupen el ancho completo */
      max-width: 600px; /* Ancho máximo para las cajas */
      margin: 1.5rem 0; /* Espaciado entre las cajas */
    }
    .box {
      flex: 1; /* Cada caja ocupa el mismo espacio */
      padding: 1rem;
      text-align: left; /* Alineación del texto a la izquierda */
      margin-right: 1.5rem; /* Espacio entre columnas */
      border: none; /* Sin borde */
    }
    .box:last-child {
      margin-right: 0; /* Eliminar margen derecho en la última columna */
    }
    .box h2,
    .box h1 {
      font-family: 'Special Elite', monospace;
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 0; /* Eliminado espacio entre título y texto */
    }
    p {
      margin-top: 0; /* Eliminado espacio arriba del párrafo */
      margin-bottom: 1rem;
      text-align: justify;
    }
    .contact-info {
      margin-top: 1.5rem;
      font-style: italic;
    }
    .contact-info a {
      color: #000; /* Texto en negro */
      text-decoration: underline; /* Subrayado para el enlace de contacto */
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        padding: 4rem 1rem 6rem;
        text-align: center;
      }
      .content {
        flex-direction: column; /* Cambiar a columna en pantallas pequeñas */
      }
      .box {
        margin-right: 0; /* Eliminar margen en pantallas pequeñas */
        width: 100%; /* Ancho completo para columnas en pantallas pequeñas */
      }
      .box h2,
      .box h1 {
        text-align: center;
      }
      p {
        text-align: center;
      }
    }
  </style>

    toggle.addEventListener('click', () => {
      const isEsActive = toggle.classList.contains('es-active');
      if (isEsActive) {
        toggle.classList.remove('es-active');
        toggle.classList.add('en-active');
        updateTexts('en');
      } else {
        toggle.classList.remove('en-active');
        toggle.classList.add('es-active');
        updateTexts('es');
      }
    });

      document.getElementById('clients-title').textContent = texts[lang].clientsTitle;

      document.getElementById('about-title').textContent = texts[lang].aboutTitle;
      document.getElementById('about-p1').textContent = texts[lang].aboutP1;
      document.getElementById('about-p2').textContent = texts[lang].aboutP2;
      document.getElementById('contact-title').textContent = texts[lang].contactTitle;
