<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Información - Maximiliano Vásquez</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Special+Elite&display=swap" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'NeueHaasDisplay';
      src: url('fonts/NeueHaasDisplayMediu.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }
    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      background: #000;
      color: #ccc;
      line-height: 1.2;
      padding: 2rem 1rem 2rem;
      max-width: 900px;
      margin: 0 auto;
      font-size: 0.7rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    a,
    #categories-bar .name-label,
    #categories-bar button,
    .contact-info a {
      color: #ccc !important;
      text-decoration: none;
      font-family: 'NeueHaasDisplay', sans-serif !important;
    }
    #categories-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      z-index: 1000;
      height: 40px;
      width: 100vw;
      max-width: 100vw;
      user-select: none;
    }
    #categories-bar .name-label {
      font-family: 'NeueHaasDisplay', sans-serif !important;
      font-weight: 400;
      font-size: 1rem;
      white-space: nowrap;
      text-align: left;
      flex-shrink: 0;
      margin-left: 24px;
    }
    #categories-bar .buttons-container {
      display: flex;
      gap: 24px;
      justify-content: flex-end;
      flex: 1;
      margin-right: 24px;
    }
    #categories-bar button {
      font-family: 'NeueHaasDisplay', sans-serif !important;
      font-size: 0.6rem;
      font-weight: 400;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px 16px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
      text-align: center;
    }
    #categories-bar button:hover,
    #categories-bar button:focus,
    #categories-bar button.active {
      border-color: #ccc;
      outline: none;
      font-weight: 400;
    }
    #language-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1100;
      display: flex;
      width: 60px;
      height: 26px;
      border-radius: 20px;
      border: 2px solid #666;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      font-family: 'NeueHaasDisplay', sans-serif;
      font-weight: 600;
      font-size: 0.7rem;
      background: #000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.12);
      transition: box-shadow 0.3s ease;
    }
    #language-toggle:hover { box-shadow: 0 6px 14px rgba(0,0,0,0.2); }
    #language-toggle > div {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #language-toggle .es, #language-toggle .en {
      color: #666;
      background-color: #111;
    }
    #language-toggle.es-active .es,
    #language-toggle.en-active .en {
      background-color: #ccc;
      color: #000;
    }

    @media (max-width: 768px) {
      .box p {
        text-align: justify;
      }
    }
  </style>
</head>
<body>
