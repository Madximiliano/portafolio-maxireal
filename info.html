<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Información - Maximiliano Vásquez</title>
  <!-- Fuente Montserrat y Special Elite -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Special+Elite&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 300;
      background: #000;
      color: #fff;
      line-height: 1.2;
      padding: 2rem 1rem 2rem;
      max-width: 900px;
      margin: 0 auto;
      font-size: 0.7rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    a,
    #categories-bar .name-label,
    #categories-bar button,
    .contact-info a {
      color: #fff !important;
    }

    #categories-bar {
      position: fixed;
      top: 0; 
      left: 0; 
      right: 0;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      z-index: 1000;
      height: 40px;
      width: 100vw;
      max-width: 100vw;
      user-select: none;
    }

    #categories-bar .name-label {
      font-family: 'Special Elite', monospace;
      font-weight: 600;
      font-size: 1rem;
      white-space: nowrap;
      text-align: left;
      flex-shrink: 0;
      margin-left: 24px;
      text-decoration: none;
    }

    #categories-bar .buttons-container {
      display: flex;
      gap: 24px;
      justify-content: flex-end;
      flex: 1;
      margin-right: 24px;
    }

    #categories-bar button {
      font-family: 'Special Elite', monospace;
      font-size: 0.6rem;
      font-weight: 600;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px 16px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
      text-align: center;
      text-decoration: none;
    }

    #categories-bar button:hover,
    #categories-bar button:focus,
    #categories-bar button.active {
      border-color: #fff;
      outline: none;
      font-weight: 700;
    }

      bottom: 20px;
