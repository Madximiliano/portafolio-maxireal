<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Información - Maximiliano Vásquez</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Special+Elite&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 300;
      background: #000;
      color: #fff;
      line-height: 1.2;
      padding: 2rem 1rem 2rem;
      max-width: 900px;
      margin: 0 auto;
      font-size: 0.7rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    a,
    #categories-bar .name-label,
    #categories-bar button,
    .contact-info a { color: #fff !important; }
    #categories-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      z-index: 1000;
      height: 40px;
      width: 100vw;
      max-width: 100vw;
      user-select: none;
    }
    #categories-bar .name-label {
      font-family: 'Special Elite', monospace;
      font-weight: 600;
      font-size: 1rem;
      white-space: nowrap;
      text-align: left;
      flex-shrink: 0;
      margin-left: 24px;
      text-decoration: none;
    }
    #categories-bar .buttons-container {
      display: flex;
      gap: 24px;
      justify-content: flex-end;
      flex: 1;
      margin-right: 24px;
    }
    #categories-bar button {
      font-family: 'Special Elite', monospace;
      font-size: 0.6rem;
      font-weight: 600;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px 16px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
      text-align: center;
      text-decoration: none;
    }
    #categories-bar button:hover,
    #categories-bar button:focus,
    #categories-bar button.active {
      border-color: #fff;
      outline: none;
      font-weight: 700;
    }
    #language-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1100;
      display: flex;
      width: 60px;
      height: 26px;
      border-radius: 20px;
      border: 2px solid #aaa;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 0.7rem;
      background: #000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.12);
      transition: box-shadow 0.3s ease;
    }
    #language-toggle:hover {
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }
    #language-toggle > div {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #language-toggle .es, #language-toggle .en {
      color: #aaa;
      background-color: #111;
    }
    #language-toggle.es-active .es,
    #language-toggle.en-active .en {
      background-color: #fff;
      color: #000;
    }
    .content {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      margin: 1.5rem 0;
    }
    .box {
      flex: 1;
      padding: 1rem;
      text-align: left;
      margin-right: 1.5rem;
      border: none;
    }
    .box:last-child { margin-right: 0; }
    .box h2, .box h1 {
      font-family: 'Special Elite', monospace;
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 0;
    }
    p {
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: justify;
    }
    .contact-info {
      margin-top: 1.5rem;
      font-style: italic;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        padding: 4rem 1rem 6rem;
        text-align: center;
      }
      .content { flex-direction: column; }
      .box {
        margin-right: 0;
        width: 100%;
      }
      .box h2, .box h1 {
        text-align: center;
      }
      p {
        text-align: justify;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
      .buttons-container {
        display: none !important;
        flex-direction: column;
        background-color: #000;
        width: 100%;
        position: absolute;
        top: 40px;
        left: 0;
        padding: 10px 0;
        z-index: 1000;
      }
      .buttons-container.show { display: flex !important; }
      .buttons-container button {
        width: 100%;
        text-align: left;
        padding-left: 24px;
      }
      .hamburger {
        display: block !important;
        font-size: 2rem;
        background: none;
        color: #fff;
        border: none;
        cursor: pointer;
        z-index: 1100;
      }
    }
    @media (min-width: 769px) {
      .buttons-container {
        display: flex !important;
        position: static;
        flex-direction: row;
        background: transparent;
        padding: 0;
        margin-right: 24px;
        gap: 24px;
      }
      .buttons-container button {
        width: auto;
        text-align: center;
        padding-left: 0;
      }
      .hamburger { display: none !important; }
    }
  </style>
</head>
<body>
  <!-- CONTENIDO OMITIDO PARA ESPACIO: MANTENIDO IGUAL QUE ANTES -->
</body>
</html>
